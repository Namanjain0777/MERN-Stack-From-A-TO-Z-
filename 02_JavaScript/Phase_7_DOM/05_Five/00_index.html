<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
<h2>Events Demo</h2>

    <!-- Button 1 (Click Event) -->
    <button id="btn">Click Me</button>

    <br><br>

    <!-- Input Event -->
    <input type="text" id="nameInput" placeholder="Type something">

    <br><br>

    <!-- Change Event -->
    <select id="colorSelect">
        <option value="">Select Background Color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>

    <br><br>

    <!-- Button 2 -->
    <button id="btn2">Second Button</button>

    <br><br>

    <!-- Button 3 (Event Object) -->
    <button id="btn3">Show Event Object</button>

</body>
</html>
